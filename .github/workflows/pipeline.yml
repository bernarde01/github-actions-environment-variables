name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NAME: 'Ber Demo'
  ENV_FILE_CONTENTS: ${{ secrets.ENV_FILE_CONTENTS }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Print name
      run: echo "Hello $NAME"
    - name: Env file
      run: echo "$ENV_FILE_CONTENTS" > .env
